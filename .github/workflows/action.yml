name: Environment Test
on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        required: true

jobs:
  job1:
    runs-on: ubuntu-20.04
    steps:
      - name: Environment Name
        run: "echo ${{ github.event.inputs.environment }}"
      - name: Environment Secret
        run: python -c 'msg = "${{ secrets.SHARED_MSG }}"; [print(word) for word in msg.split()] '